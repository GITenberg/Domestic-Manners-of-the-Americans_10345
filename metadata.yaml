  which follows her travels through America and her residence in Cincinnati, at the
  time still a frontier town. The book created a sensation on both sides of the Atlantic,
  as Trollope had a caustic view of the Americans and found America strongly lacking
  in manners and learning. She was appalled by America's egalitarian middle-class
  and by the influence of evangelicalism that was emerging during the Second Great
  Awakening. She was also disgusted by slavery, of which she saw relatively little
